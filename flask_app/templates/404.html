{% extends "base.html" %}

{% block title %}Page Not Found - Nigerian Customer Support Agent{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <i class="bi bi-emoji-frown display-1 text-muted mb-4"></i>
                    <h1 class="display-4 text-primary mb-3">404</h1>
                    <h3 class="mb-3">Page Not Found</h3>
                    <p class="lead text-muted mb-4">
                        Sorry, the page you're looking for doesn't exist.
                        Our AI agents are working hard to help you find what you need!
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-fill me-2"></i>Go to Dashboard
                        </a>
                        <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
